<section class="hero block block--dark block--skewed-left">
  <div class="container grid grid--1x2">
    <header class="block__header">
      <h1 class="block__heading">Cloud Hosting For Pros</h1>
      <p class="hero__tagline">Deploy your website in less than 60 seconds.</p>
      <button class="btn btn--accent btn--long">Get Started</button>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x" />
      <img class="hero__image" src="/images/banner.png" alt=""
    /></picture>
  </div>
</section>
